<h1 class="h1-txt">The Art Browser</h1>

<div class="search-container">
  <input id="search-bar" class="icon" type="text" placeholder="search by Artist...">

</div>

<!--

<div class="main-image-container">

  <div class="image-block" data-period="Renaissance">
    <div class="image-wrapper" style="background-image: url('img/nedladdning.jpg');"></div>
    <p>Renaissance</p>
  </div>

  <div class="image-block" data-period="Romantic">
    <div class="image-wrapper" style="background-image: url('img/images.webp');"></div>
    <p>Romantic</p>
  </div>

  <div class="image-block" data-period="Realism">
    <div class="image-wrapper" style="background-image: url('img/nedladdning.webp');"></div>
    <p>Realism</p>
  </div>

  <div class="image-block" data-period="Impressionism">
    <div class="image-wrapper" style="background-image: url('img/Impressionism.jpg');"></div>
    <p>Impressionism</p>
  </div>

  <div class="image-block" data-period="Expressionism">
    <div class="image-wrapper" style="background-image: url('img/Expressionism.jpg');"></div>
    <p>Expressionism</p>
  </div>

  <div class="image-block" data-period="Futurism">
    <div class="image-wrapper" style="background-image: url('img/wassily-kandinsky-6254506_1280.webp');"></div>
    <p>Futurism</p>
  </div>

</div>
