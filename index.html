<body>

<header class="site-header">
  <!-- <span class="material-icons" >language </span>-->
  <span id="hamburger-menu" class="material-icons">menu</span>

</header>

<!--Meny som ska visas och gömmas-->
<ul id="menu-list" class="hidden">
  <li>Home</li>
  <li>About</li>
  <li>Contact</li>
  <li>My Page</li>
</ul>

<h1 class="h1-txt">The Art Browser</h1>

<!-- Container som håller ihop sökfältet och sökknappen -->
<div class="search-container">

  <!-- Sökfält där användaren kan skriva artistnamn eller titel -->
  <input id="search-bar" class="icon" type="text" placeholder="Search by artist, title....">

  <!-- Sökknappen som triggar sökfunktionen via JS -->
  <button id="search-button">Search</button>
</div>


<!-- Container för de sex huvudkategorierna (Renaissance, Romantic etc.) -->
<div class="main-image-container">

  <!-- En kategori: Renaissance -->
  <!-- data-period används i JS för att filtrera konstverk baserat på epok -->
  <div class="image-block" data-period="Renaissance">
    <div class="image-wrapper" style="background-image: url('img/nedladdning.jpg');"></div>
    <p>Renaissance</p>
  </div>

  <div class="image-block" data-period="Romantic">
    <div class="image-wrapper" style="background-image: url('img/images.webp');"></div>
    <p>Romantic</p>
  </div>

  <div class="image-block" data-period="Realism">
    <div class="image-wrapper" style="background-image: url('img/nedladdning.webp');"></div>
    <p>Realism</p>
  </div>

  <div class="image-block" data-period="Impressionism">
    <div class="image-wrapper" style="background-image: url('img/Impressionism.jpg');"></div>
    <p>Impressionism</p>
  </div>

  <div class="image-block" data-period="Expressionism">
    <div class="image-wrapper" style="background-image: url('img/Expressionism.jpg');"></div>
    <p>Expressionism</p>
  </div>

  <div class="image-block" data-period="Futurism">
    <div class="image-wrapper" style="background-image: url('img/wassily-kandinsky-6254506_1280.webp');"></div>
    <p>Futurism</p>
  </div>

</div>

<!-- Container som visar texten "Search results for…" -->
<!-- class="hidden-border" används för att dölja border när inget sökresultat finns -->
<div id="search-result-container" class="hidden-border"></div>


<!-- Här lägger JavaScript in alla renderade konstverk efter sökning eller filtrering -->
<div id="art-results" class="art-results-container">
  <!-- Här adderas konstverken från från funktionen renderArtWorks() -->
</div>

  <script src="js/app.js"></script>


</body>

</html>
